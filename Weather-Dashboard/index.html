<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container d-flex justify-content-center align-items-center vh-100 show-login">
        <div class="card p-4 shadow-lg glass-card" style="width: 300px;">
            <h3 class="text-center mb-3 login-title">Cosmic Weather</h3>
            <div class="form-check form-switch mb-3 text-center">
                <input type="checkbox" class="form-check-input" id="auth-toggle" onchange="toggleAuth()">
                <label class="form-check-label" for="auth-toggle" id="auth-label">Login</label>
            </div>
            <div id="auth-form">
                <input type="text" id="email" class="form-control mb-2 auth-input" placeholder="Email/Username">
                <input type="password" id="password" class="form-control mb-2 auth-input" placeholder="Password">
                <button class="btn btn-primary w-100 mb-2 auth-btn" onclick="handleAuth()">
                    <span id="login-text">Login</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="text-decoration-none forgot-link">Forgot Password?</a>
                <div class="social-icons"><i class="fab fa-google"></i> <i class="fab fa-facebook"></i></div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container py-4 d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cosmic Weather</a>
                <div class="d-flex">
                    <input type="text" id="city-search" class="form-control me-2" placeholder="Search city">
                    <button class="btn btn-outline-light" onclick="getWeatherByCity()">Search</button>
                    <button class="btn btn-outline-light ms-2" onclick="toggleSettings()"><i class="bi bi-gear"></i></button>
                    <button class="btn btn-outline-light ms-2" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Current Weather -->
        <div class="card mb-4 shadow">
            <div class="card-body text-center">
                <h2 id="location"></h2>
                <div id="weather-icon" class="mb-3"></div>
                <p>Temperature: <span id="temp"></span> °C</p>
                <p>Conditions: <span id="conditions"></span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> m/s</p>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <h3 class="mb-3">Hourly Forecast</h3>
        <div id="hourly-forecast" class="d-flex overflow-auto mb-4"></div>

        <!-- 7-Day Forecast -->
        <h3 class="mb-3">7-Day Forecast</h3>
        <div id="forecast-container" class="row"></div>

        <!-- Favorite Cities -->
        <h3 class="mb-3">Favorite Cities</h3>
        <div id="favorites-container" class="d-flex flex-wrap"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dark-mode" onchange="toggleTheme()">
                        <label class="form-check-label" for="dark-mode">Dark Mode</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="unit" value="metric" checked onchange="updateUnits()">
                        <label class="form-check-label" for="metric">°C</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="unit" value="imperial" onchange="updateUnits()">
                        <label class="form-check-label" for="imperial">°F</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Cosmic Weather Dashboard - Built with love by [Natukula Manicharan].</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
